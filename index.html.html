<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salón de Uñas</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos específicos para el salón de uñas */
    h1 {
      text-align: center;
      margin-top: 50px;
    }

    nav {
      background-color: #ff4d88;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    section {
      background-color: #f6f6f6;
      padding: 50px;
    }

    section h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    form label,
    form input,
    form textarea,
    form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    form label {
      font-weight: bold;
    }

    form input,
    form textarea {
      padding: 5px;
    }

    form button {
      background-color: #ff4d88;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <h1>Bienvenido al Salón de Uñas</h1>

  <section id="servicios">
    <h2>Nuestros Servicios</h2>
    <ul>
      <li>Manicura</li>
      <li>Pedicura</li>
      <li>Esmaltado</li>
      <li>Diseño de uñas</li>
    </ul>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form action="enviar.php" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
